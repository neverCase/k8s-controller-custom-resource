kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: k8s-api-controller
  namespace: kube-api
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
      - secrets
      - namespaces
      - configmaps
      - pods
      - nodes
      - persistentvolumes
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
      - delete
      - update
  - apiGroups:
      - "apps"
    resources:
      - statefulsets
      - deployments
    verbs:
      - get
      - list
      - watch
      - delete
      - update
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
      - delete
      - update
  - apiGroups:
      - nevercase.io
    resources:
      - mysqloperators
      - redisoperators
      - helixsagas
    verbs:
      - get
      - list
      - watch
      - delete
      - update

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: k8s-api-controller
  namespace: kube-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-api-controller
subjects:
  - kind: ServiceAccount
    name: k8s-api-controller
    namespace: kube-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-api-controller
  namespace: kube-api
